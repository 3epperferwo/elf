    name: check if FOO is set in github secrets
    runs-on: ubuntu-latest
    outputs:
      FOO: ${{ steps.checksecret_job.outputs.FOO }}
    steps:
      - name: Check whether unity activation requests should be done
        id: checksecret_job
        env:
          GH_PAGES_DEPLOY: ${{ secrets.FOO }}
        run: |
          echo "FOO: ${{ env.FOO != '' }}"
          echo "::set-output name=FOO::${{ env.FOO != '' }}"
