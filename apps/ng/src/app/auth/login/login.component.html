<div class="row mt-5 w-75 mx-auto">
  <form class="col-12">
    <h2 class="text-center mb-4 fs-2 text-black fw-bold">Login</h2>
    <div class="form-group">
      <i class="fas fa-envelope fa-lg icon"></i>
      <input
        type="email"
        class="form-control login-input mb-3"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <i class="fas fa-unlock fa-lg icon"></i>
      <input
        type="password"
        class="form-control login-input mb-3"
        placeholder="Password"
      />
    </div>
    <button
      class="float-end btn btn-warning text-light px-3 text-black"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
