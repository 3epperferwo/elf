<p>contacts works!</p>

<ng-container *ngIf="data$ | async as data">
  <h1>{{ data.status }}</h1>

  <ul>
    <li *ngFor="let contact of data.contacts">
      {{ contact.name }}
    </li>
  </ul>

  <ul class="flex">
    <li *ngFor="let page of data.indicators" (click)="updateActivePage(page)">
      {{ page }}
    </li>
  </ul>
</ng-container>
